<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName api.kurir.id
        DocumentRoot /var/www/web/api.kurir/public

        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        <Directory /var/www/web/api.kurir>
                Options FollowSymLinks
                AllowOverride All
                Order allow,deny
                allow from all
                Header set X-B "dev"
                Header set X-T "%D %t"
        </Directory>


        ErrorLog /var/log/apache2/api.kurir.error.log

        # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
        LogLevel warn

        SetEnvIfNoCase ^X-HTTPS$ .+ HTTP_X-HTTPS
        CustomLog /var/log/apache2/api.kurir.access.log combined env=!HTTP_X-HTTPS
        CustomLog /var/log/apache2/ssl.api.kurir.access.log combined env=HTTP_X-HTTPS

        ServerSignature Off
        AllowEncodedSlashes On

</VirtualHost>